<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="mb-3">THÔNG TIN TÀI KHOẢN</h4>
      <form>
        <div class="mb-3">
          <label for="customerName" class="form-label"
            >Tên khách hàng, công ty</label
          >
          <input type="text" class="form-control" id="customerName" />
        </div>
        <div class="mb-3 row align-items-center">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-8">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email"
            />
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Thay đổi</button>
          </div>
        </div>
        <div class="mb-3 row align-items-center">
          <label for="phone" class="col-sm-2 col-form-label"
            >Số điện thoại</label
          >
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary">Thay đổi</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="birthDate" />
        </div>
        <div class="mb-3">
          <label for="taxId" class="form-label"
            >Chứng minh thư/ Mã số thuế</label
          >
          <input type="text" class="form-control" id="taxId" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"
            >Địa chỉ thường trú/ Địa chỉ xuất hóa đơn</label
          >
          <input type="text" class="form-control" id="address" />
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="city" class="form-label">Tỉnh/Thành phố</label>
            <select id="city" class="form-select"></select>
          </div>
          <div class="col">
            <label for="district" class="form-label">Quận/Huyện</label>
            <select id="district" class="form-select"></select>
          </div>
          <div class="col">
            <label for="ward" class="form-label">Phường xã</label>
            <select id="ward" class="form-select"></select>
          </div>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Đường/Thôn/Xóm</label>
          <input type="text" class="form-control" id="street" />
        </div>
        <div class="mb-3">
          <label for="serviceType" class="form-label"
            >Chuyển đổi loại dịch vụ <i class="bi bi-info-circle"></i
          ></label>
          <select id="serviceType" class="form-select">
            <option>Chuyển phát trong nước (Miễn phí thu hộ)</option>
            <option>Chuyển phát quốc tế</option>
            <option>Giao hàng nhanh</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Lưu</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../AccountSetting/account.js"></script>
  </body>
</html>
