<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />

<div class="container mt-4">
  <h4 class="mb-3">THAY ĐỔI MẬT KHẨU</h4>

  <div class="mb-3">
    <label for="matkhau" class="form-label">Mật khẩu</label>
    <div class="input-group">
      <input type="password" class="form-control" id="matkhau" />
      <button class="btn btn-outline-secondary toggle-password" type="button">
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label for="matkhaumoi" class="form-label">Mật khẩu mới</label>
    <div class="input-group">
      <input type="password" class="form-control" id="matkhaumoi" />
      <button class="btn btn-outline-secondary toggle-password" type="button">
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label for="nhaplai" class="form-label">Nhập lại mật khẩu</label>
    <div class="input-group">
      <input type="password" class="form-control" id="nhaplai" />
      <button class="btn btn-outline-secondary toggle-password" type="button">
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>

  <button class="btn btn-outline-danger px-4" id="btnLuu">Lưu</button>
</div>

<script>
  // Ẩn / hiện mật khẩu
  document.querySelectorAll(".toggle-password").forEach((btn) => {
    btn.addEventListener("click", () => {
      const input = btn.parentElement.querySelector("input");
      const icon = btn.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    });
  });
</script>
