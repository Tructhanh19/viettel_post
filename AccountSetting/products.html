<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<style>
  body {
    background-color: #fff;
    font-family: "Segoe UI", sans-serif;
  }

  .card {
    border-radius: 10px;
    border: 1px solid #e0e0e0;
  }

  .table th {
    background-color: #f8f9fa;
    font-weight: 600;
  }

  .search-box {
    max-width: 300px;
  }

  .btn-add {
    background-color: #007bff;
    color: #fff;
  }

  .btn-add:hover {
    background-color: #0069d9;
  }

  .table-responsive {
    overflow-x: auto;
    white-space: nowrap;
  }

  .empty-state {
    text-align: center;
    padding: 30px 0;
    color: #6c757d;
  }

  .empty-state img {
    width: 80px;
    opacity: 0.6;
  }
</style>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="fw-bold mb-0">DANH SÁCH HÀNG HÓA</h5>
  <button
    class="btn btn-add"
    data-bs-toggle="modal"
    data-bs-target="#addProductModal"
  >
    <i class="bi bi-plus-circle"></i> Thêm mới
  </button>
</div>

<div class="d-flex align-items-center mb-3 gap-2">
  <div class="input-group search-box">
    <input
      id="searchInput"
      type="text"
      class="form-control"
      placeholder="Tìm theo tên hàng hóa"
    />
    <button id="searchBtn" class="btn btn-success">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered align-middle mb-0" id="productsTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên hàng hóa</th>
        <th>Số lượng</th>
        <th>Trọng lượng (kg)</th>
        <th>Giá trị (VND)</th>
        <th>Tổng tiền (VND)</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody id="productsBody">
      <tr class="empty-state-row">
        <td colspan="7">
          <div class="empty-state">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4076/4076504.png"
              alt="empty"
            />
            <div class="mt-2">Không có dữ liệu để hiển thị</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between align-items-center mt-3">
  <div>
    Hiển thị
    <select id="pageSize" class="form-select d-inline-block w-auto ms-1">
      <option>10</option>
      <option>20</option>
      <option>50</option>
    </select>
    bản ghi
  </div>
  <nav>
    <ul id="pagination" class="pagination mb-0"></ul>
  </nav>

  <!-- Modal Thêm Mới Hàng Hóa -->
  <div
    class="modal fade"
    id="addProductModal"
    tabindex="-1"
    aria-labelledby="addProductLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="addProductLabel">
            Thêm mới hàng hóa
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Đóng"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Mã hàng hóa</label>
              <input
                type="text"
                class="form-control"
                placeholder="Tự động tạo"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Tên hàng hóa</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên hàng hóa"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Trọng lượng (gram)</label>
              <input type="number" class="form-control" placeholder="VD: 500" />
            </div>
            <div class="mb-3">
              <label class="form-label">Đơn giá (VND)</label>
              <input
                type="number"
                class="form-control"
                placeholder="VD: 120000"
              />
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Dài (cm)</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="VD: 30"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Rộng (cm)</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="VD: 25"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Cao (cm)</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="VD: 10"
                />
              </div>
            </div>
            <!-- <div class="mb-3">
              <label class="form-label">Lựa chọn trạng thái lưu</label>
              <select class="form-select">
                <option selected>Lưu và đóng</option>
                <option>Lưu và thêm mới</option>
                <option>Lưu nháp</option>
              </select>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- App configs and utils -->
<script src="../assets/api/config.js"></script>
<script src="../assets/utils.js"></script>
<script>
  (function () {
    const API_BASE = (window.API_CONFIG && window.API_CONFIG.BASE_URL) || "";
    const getToken = window.API_CONFIG && window.API_CONFIG.getAccessToken;

    const state = {
      allData: [],
      filtered: [],
      page: 1,
      pageSize: 10,
      loading: false,
    };

    const els = {
      tbody: document.getElementById("productsBody"),
      searchInput: document.getElementById("searchInput"),
      searchBtn: document.getElementById("searchBtn"),
      pageSize: document.getElementById("pageSize"),
      pagination: document.getElementById("pagination"),
    };

    function setLoading(isLoading) {
      state.loading = isLoading;
      if (isLoading) {
        els.tbody.innerHTML = `<tr><td colspan="7"><div class="text-center py-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div></td></tr>`;
      }
    }

    function formatCurrency(v) {
      try {
        return Utils && Utils.formatCurrency
          ? Utils.formatCurrency(v)
          : new Intl.NumberFormat("vi-VN", {
              style: "currency",
              currency: "VND",
            }).format(v);
      } catch (_) {
        return v;
      }
    }

    function renderTable() {
      const start = (state.page - 1) * state.pageSize;
      const slice = state.filtered.slice(start, start + state.pageSize);

      if (!slice.length) {
        els.tbody.innerHTML = `<tr class="empty-state-row"><td colspan="7"><div class="empty-state"><img src="https://cdn-icons-png.flaticon.com/512/4076/4076504.png" alt="empty" /><div class="mt-2">Không có dữ liệu để hiển thị</div></div></td></tr>`;
        renderPagination();
        return;
      }

      els.tbody.innerHTML = slice
        .map((item, idx) => {
          const stt = start + idx + 1;
          const name = item.name || "";
          const quantity = item.quantity ?? "";
          const weight = (item.weight ?? "").toString();
          const value = item.value ?? 0;
          const totalPrice = item.totalPrice ?? 0;

          return `<tr>
          <td>${stt}</td>
          <td>${name}</td>
          <td>${quantity}</td>
          <td>${weight}</td>
          <td>${formatCurrency(value)}</td>
          <td>${formatCurrency(totalPrice)}</td>
          <td>
            <i class="bi bi-pencil-square text-primary me-2" style="cursor:pointer" title="Sửa"></i>
            <i class="bi bi-trash text-danger" style="cursor:pointer" title="Xóa"></i>
          </td>
        </tr>`;
        })
        .join("");

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.max(
        1,
        Math.ceil(state.filtered.length / state.pageSize)
      );
      const current = Math.min(state.page, totalPages);
      state.page = current;

      const pages = [];
      const prevDisabled = current === 1 ? "disabled" : "";
      const nextDisabled = current === totalPages ? "disabled" : "";

      pages.push(
        `<li class="page-item ${prevDisabled}"><a class="page-link" href="#" data-page="${
          current - 1
        }">‹</a></li>`
      );
      // show up to 5 pages around current
      const start = Math.max(1, current - 2);
      const end = Math.min(totalPages, start + 4);
      for (let p = start; p <= end; p++) {
        pages.push(
          `<li class="page-item ${
            p === current ? "active" : ""
          }"><a class="page-link" href="#" data-page="${p}">${p}</a></li>`
        );
      }
      pages.push(
        `<li class="page-item ${nextDisabled}"><a class="page-link" href="#" data-page="${
          current + 1
        }">›</a></li>`
      );

      els.pagination.innerHTML = pages.join("");
    }

    function applySearch() {
      const q = (els.searchInput.value || "").toLowerCase().trim();
      if (!q) {
        state.filtered = [...state.allData];
      } else {
        state.filtered = state.allData.filter((it) =>
          (it.name || "").toLowerCase().includes(q)
        );
      }
      state.page = 1;
      renderTable();
    }

    async function fetchPackages() {
      try {
        setLoading(true);
        const url = `${API_BASE}/orders/packages`;
        const headers = { "Content-Type": "application/json" };
        const token = getToken && getToken();
        if (token) headers["Authorization"] = `Bearer ${token}`;

        const res = await fetch(url, { headers });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const items = Array.isArray(data?.result)
          ? data.result
          : Array.isArray(data)
          ? data
          : [];

        state.allData = items;
        state.filtered = items;
        renderTable();
      } catch (err) {
        console.error("Fetch packages error:", err);
        els.tbody.innerHTML = `<tr><td colspan="7"><div class="text-center text-danger py-3">Không thể tải danh sách hàng hóa</div></td></tr>`;
        if (window.Utils && Utils.showNotification)
          Utils.showNotification("Không thể tải danh sách hàng hóa", "error");
      } finally {
        setLoading(false);
      }
    }

    // Event listeners
    els.searchBtn.addEventListener("click", (e) => {
      e.preventDefault();
      applySearch();
    });
    els.searchInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") applySearch();
    });
    els.pageSize.addEventListener("change", () => {
      state.pageSize = parseInt(els.pageSize.value, 10) || 10;
      state.page = 1;
      renderTable();
    });
    els.pagination.addEventListener("click", (e) => {
      const a = e.target.closest("a[data-page]");
      if (!a) return;
      e.preventDefault();
      const p = parseInt(a.getAttribute("data-page"), 10);
      if (!isNaN(p) && p >= 1) {
        state.page = p;
        renderTable();
      }
    });

    // Init default page size from select
    state.pageSize = parseInt(els.pageSize.value, 10) || 10;
    // Fetch data
    fetchPackages();
  })();
</script>
