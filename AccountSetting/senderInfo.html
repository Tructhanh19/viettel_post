<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<style>
  body {
    background-color: #f8f9fa;
  }

  .sender-card {
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.15s ease;
  }

  .badge {
    font-size: 0.85rem;
    padding: 6px 10px;
    border-radius: 6px;
  }

  .search-box {
    max-width: 280px;
  }

  .top-bar {
    flex-wrap: wrap;
    gap: 10px;
  }
</style>

<div class="container mt-4">
  <!-- Thanh công cụ trên cùng -->
  <div class="d-flex align-items-center justify-content-between mb-4 top-bar">
    <div class="d-flex align-items-center gap-2">
      <select class="form-select w-auto">
        <option selected>Đang hoạt động</option>
        <option>Ngừng hoạt động</option>
      </select>

      <input
        type="text"
        class="form-control search-box"
        placeholder="Nhập họ tên, sđt để tìm kiếm"
      />
    </div>

    <button
      class="btn btn-outline-danger"
      data-bs-toggle="modal"
      data-bs-target="#addSenderModal"
    >
      <i class="bi bi-plus-circle"></i> Thêm người gửi
    </button>
  </div>

  <!-- Danh sách người gửi -->
  <div class="row" id="sender-list">
    <!-- Card 1 -->
    <div class="col-sm-12 col-md-6 mb-4">
      <div class="card sender-card h-100">
        <div
          class="card-header bg-light d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-person-circle fs-5 text-danger"></i>
            <strong>Hà Minh Tiến</strong>
          </div>
          <div>
            <i
              class="bi bi-pencil me-3 text-primary"
              style="cursor: pointer"
            ></i>
            <i class="bi bi-three-dots"></i>
          </div>
        </div>
        <div class="card-body">
          <p class="mb-2">
            <i class="bi bi-telephone"></i>
            <span class="ms-2">0888639023</span>
          </p>
          <p class="mb-3">
            <i class="bi bi-geo-alt"></i>
            <span class="ms-2"
              >178 Gò Dầu, P.Tân Sơn Nhì, Q.Tân Phú, TP.Hồ Chí Minh</span
            >
          </p>
          <span class="badge bg-success">Đang hoạt động</span>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-sm-12 col-md-6 mb-4">
      <div class="card sender-card h-100">
        <div
          class="card-header bg-light d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-person-circle fs-5 text-danger"></i>
            <strong>Nguyễn Văn B</strong>
          </div>
          <div>
            <i
              class="bi bi-pencil me-3 text-primary"
              style="cursor: pointer"
            ></i>
            <i class="bi bi-three-dots"></i>
          </div>
        </div>
        <div class="card-body">
          <p class="mb-2">
            <i class="bi bi-telephone"></i>
            <span class="ms-2">0905123456</span>
          </p>
          <p class="mb-3">
            <i class="bi bi-geo-alt"></i>
            <span class="ms-2">45 Lê Lợi, Quận 1, TP.Hồ Chí Minh</span>
          </p>
          <span class="badge bg-danger">Dừng hoạt động</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Phân trang -->
  <div class="d-flex justify-content-between align-items-center">
    <div>
      Bản ghi mỗi trang
      <select class="form-select d-inline-block w-auto ms-1">
        <option>6</option>
        <option>12</option>
        <option>24</option>
      </select>
    </div>

    <nav>
      <ul class="pagination mb-0">
        <li class="page-item disabled">
          <a class="page-link" href="#">‹</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">›</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Modal Thêm Người Gửi -->
  <div
    class="modal fade"
    id="addSenderModal"
    tabindex="-1"
    aria-labelledby="addSenderLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSenderLabel">Thêm địa chỉ lấy hàng</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Đóng"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="senderName" class="form-label">Tên*</label>
              <input
                type="text"
                class="form-control"
                id="senderName"
                placeholder="Nhập tên người gửi"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senderPhone" class="form-label">Số điện thoại*</label>
              <input
                type="tel"
                class="form-control"
                id="senderPhone"
                placeholder="Nhập số điện thoại"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senderAddress" class="form-label">Địa chỉ*</label>
              <input
                type="text"
                class="form-control"
                id="senderAddress"
                placeholder="Số nhà, tên đường, phường, quận, thành phố"
                required
              />
              <small class="form-text text-muted">
                Nếu bạn không tìm thấy địa chỉ gợi ý,
                <a href="#">nhấn vào đây để tự nhập</a>.
              </small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Lưu</button>
        </div>
      </div>
    </div>
  </div>
</div>
