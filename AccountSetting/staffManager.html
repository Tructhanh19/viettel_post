<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>
<style>
  body {
    background-color: #fff;
  }
  .nav-tabs .nav-link.active {
    background-color: #f5f5f5;
    border-color: #dee2e6 #dee2e6 #fff;
  }
  .search-box {
    width: 250px;
  }
  .empty-state {
    text-align: center;
    padding: 40px 0;
    color: #6c757d;
  }
  .empty-state img {
    width: 80px;
    opacity: 0.6;
  }
  .table th {
    background-color: #f8f9fa;
  }
  .table td,
  .table th {
    white-space: nowrap;
  }
  .pagination {
    margin-bottom: 0;
  }
</style>

<div class="container mt-4">
  <!-- Tabs -->
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#tab-nhanvien">
        Thông tin nhân viên
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#tab-captren">
        Thông tin cấp trên
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Tab 1 -->
    <div class="tab-pane fade show active" id="tab-nhanvien">
      <div class="d-flex align-items-center mb-3 gap-2">
        <div class="input-group search-box">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Họ và tên, SĐT, Email"
          />
        </div>

        <select class="form-select w-auto" id="statusFilter">
          <option selected value="all">Tất cả trạng thái</option>
          <option value="active">Đang hoạt động</option>
          <option value="inactive">Ngừng hoạt động</option>
        </select>

        <button
          class="btn btn-danger ms-auto"
          data-bs-toggle="modal"
          data-bs-target="#addStaffModal"
        >
          <i class="bi bi-plus-circle"></i> Thêm nhân viên
        </button>
      </div>

      <div class="table-responsive border rounded">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Họ và tên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Vai trò</th>
              <th>Địa chỉ</th>
              <th>Ngày hoạt động</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="staffTableBody">
            <!-- Dữ liệu sẽ được load từ API -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          Bản ghi mỗi trang
          <select class="form-select d-inline-block w-auto ms-1">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
        <nav>
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#">‹</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">›</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Tab 2 -->
    <div class="tab-pane fade" id="tab-captren">
      <div class="d-flex align-items-center mb-3 gap-2">
        <div class="input-group search-box">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0"
            placeholder="Họ và tên, SĐT, Email"
          />
        </div>

        <!-- <button class="btn btn-danger ms-auto">
                    <i class="bi bi-plus-circle"></i> Thêm cấp trên
                </button> -->
      </div>

      <div class="table-responsive border rounded">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th>Họ và tên</th>
              <th>Số điện thoại</th>
              <th>Email</th>
              <th>Địa chỉ</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="leaderTableBody">
            <tr>
              <td colspan="5" class="empty-state">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/4076/4076500.png"
                  alt="Empty"
                />
                <div class="mt-2">Không có dữ liệu được hiển thị</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          Bản ghi mỗi trang
          <select class="form-select d-inline-block w-auto ms-1">
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
        <nav>
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#">‹</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">›</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Modal Thêm Nhân Viên -->
    <div
      class="modal fade"
      id="addStaffModal"
      tabindex="-1"
      aria-labelledby="addStaffLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStaffLabel">THÊM NHÂN VIÊN</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="staffEmailPhone" class="form-label"
                  >ID nhân viên</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="staffEmailPhone"
                  placeholder="Nhập ID của nhân viên"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="roleAdmin"
                    value="Nhân viên bán hàng"
                  />
                  <label class="form-check-label" for="roleAdmin"
                    >Nhân viên bán hàng</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="roleStaff"
                    value="Nhân viên kế toán"
                  />
                  <label class="form-check-label" for="roleStaff"
                    >Nhân viên kế toán</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="roleAccountant"
                    value="Quản lý shop"
                  />
                  <label class="form-check-label" for="roleAccountant"
                    >Quản lý shop</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="roleDelivery"
                    value="Nhân viên CSKH"
                  />
                  <label class="form-check-label" for="roleDelivery"
                    >Nhân viên CSKH</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy bỏ
            </button>
            <button type="button" class="btn btn-danger">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
