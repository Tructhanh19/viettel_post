<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5><i class="fas fa-shipping-fast"></i> CHỌN DỊCH VỤ</h5>
    <a href="#" class="text-danger text-decoration-none">Tất cả dịch vụ →</a>
  </div>
  <div class="card-body">
    <!-- Main Service Section -->
    <div class="mb-4">
      <h6 class="mb-3"><i class="fas fa-clipboard-list"></i> DỊCH VỤ CHÍNH</h6>
      <div class="service-options">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mainService" value="express" id="serviceExpress" checked>
          <label class="form-check-label" for="serviceExpress">Chuyển phát nhanh</label>
        </div>
      </div>
      
      <div class="service-info mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <span>Cước phí: <strong>82.004 đ</strong></span>
        </div>
        <div class="d-flex align-items-center mt-2">
          <span class="me-2">Dự kiến giao hàng: <strong>1 ngày</strong></span>
          <i class="fas fa-info-circle text-primary"></i>
          <a href="#" class="text-primary text-decoration-none ms-2">Tính từ ngày chấp nhận bưu gửi</a>
        </div>
      </div>
    </div>

    <!-- Additional Services Section -->
    <div class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6><i class="fas fa-plus-circle"></i> DỊCH VỤ CỘNG THÊM (1)</h6>
        <a href="#" class="text-danger text-decoration-none">Xem bảng giá →</a>
      </div>
      
      <div class="additional-services">
        <div class="row">
          <div class="col-md-4">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="declareValue">
              <label class="form-check-label" for="declareValue">Khai giá</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="specialDelivery">
              <label class="form-check-label" for="specialDelivery">Giao Một Phần</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="specialHandling">
              <label class="form-check-label" for="specialHandling">Giao hàng đặc thù</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="smsNotification">
              <label class="form-check-label" for="smsNotification">SMS thông báo đơn hàng</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="insurance">
              <label class="form-check-label" for="insurance">Bảo phát</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="fragileGoods">
              <label class="form-check-label" for="fragileGoods">Gia cố hàng hóa</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="handDelivery">
              <label class="form-check-label" for="handDelivery">Phát tận tay</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="zaloNotification" checked>
              <label class="form-check-label" for="zaloNotification">Zalo thông báo đơn hàng</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="inspection">
              <label class="form-check-label" for="inspection">Đồng kiểm</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="exchange">
              <label class="form-check-label" for="exchange">Đổi hàng</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="identityConfirmation">
              <label class="form-check-label" for="identityConfirmation">Phát tận tay có xác minh</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="refundService">
              <label class="form-check-label" for="refundService">
                Dịch vụ hoàn cước
                <a href="#" class="text-primary text-decoration-none ms-1">Đăng ký ngay</a>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Promotion Section -->
    <div>
      <h6 class="mb-3"><i class="fas fa-gift"></i> KHUYẾN MÃI</h6>
      <div class="promotion-section">
        <div class="custom-select-search" id="promotionSelect">
          <div class="select-display" data-placeholder="Chọn mã khuyến mãi">
            <span>Chọn mã khuyến mãi</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="select-dropdown">
            <div class="search-container">
              <input type="text" class="search-input" placeholder="Tìm kiếm mã khuyến mãi">
            </div>
            <div class="options-container">
              <div class="no-results">Không tìm thấy mã khuyến mãi nào !!!</div>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <a href="#" class="text-danger text-decoration-none">Ưu đãi →</a>
        </div>
      </div>
    </div>
  </div>
</div>
