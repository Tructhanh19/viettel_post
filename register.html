<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Viettel Post Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">VP</div>
            <h1 class="auth-title">Đăng Ký</h1>
            <p class="auth-subtitle">Tạo tài khoản mới để bắt đầu!</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <div class="error-msg" id="fullnameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email hoặc Số điện thoại</label>
                    <input type="text" id="email" name="email" required>
                    <div class="error-msg" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-msg" id="passwordError"></div>
                </div>
                
                <button type="submit" class="auth-button">Đăng Ký</button>
            </form>
            
            <p>Đã có tài khoản? <a href="login.html" class="auth-link">Đăng nhập ngay</a></p>
        </div>
    </div>

    <script src="assets/utils.js"></script>
    <script src="assets/script.js"></script>
    <script>
        // Thêm event cho form (tương tự login)
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (fullname.length < 2) {
                document.getElementById('fullnameError').textContent = 'Họ tên phải ít nhất 2 ký tự';
                document.getElementById('fullnameError').style.display = 'block';
                return;
            }
            if (!validateEmail(email) && !validatePhone(email)) {
                document.getElementById('emailError').textContent = 'Email hoặc số điện thoại không hợp lệ';
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Mật khẩu phải ít nhất 6 ký tự';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            // Giả lập success (thay bằng API call thật)
            showNotification('Đăng ký thành công! Vui lòng đăng nhập.', 'success');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
